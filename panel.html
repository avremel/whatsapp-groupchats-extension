<div id="wa-scroller-panel" class="wa-panel wa-hidden">
  <!-- Header (draggable) -->
  <div id="wa-panel-header" class="wa-panel-header">
    <span class="wa-panel-title">Scroller</span>
    <button id="wa-panel-minimize" class="wa-panel-btn" title="Minimize">&#x2212;</button>
  </div>

  <!-- Scroll Controls -->
  <div class="wa-panel-section">
    <div class="wa-panel-section-title">Scroll</div>
    <div class="wa-scroll-controls">
      <button id="wa-play-btn" class="wa-play-btn" title="Play / Pause">&#9654;</button>
      <div class="wa-speed-sliders">
        <div class="wa-speed-control">
          <label for="wa-speed-slider">Speed</label>
          <input id="wa-speed-slider" type="range" min="1" max="10" step="0.5" value="2">
          <span id="wa-speed-label">2x</span>
        </div>
        <div class="wa-speed-control">
          <label for="wa-important-speed-slider">Important</label>
          <input id="wa-important-speed-slider" type="range" min="0.1" max="5" step="0.1" value="0.4">
          <span id="wa-important-speed-label">0.4x</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Important People -->
  <div class="wa-panel-section">
    <div class="wa-panel-section-title">Important People</div>
    <ul id="wa-important-list" class="wa-user-list"></ul>
    <div class="wa-add-row">
      <div class="wa-combo" id="wa-important-combo">
        <input class="wa-combo-input" placeholder="Type to search..." autocomplete="off">
        <div class="wa-combo-list"></div>
      </div>
    </div>
  </div>

  <!-- Hidden Users -->
  <div class="wa-panel-section">
    <div class="wa-panel-section-title">Hidden Users</div>
    <ul id="wa-hidden-list" class="wa-user-list"></ul>
    <div class="wa-add-row">
      <div class="wa-combo" id="wa-hidden-combo">
        <input class="wa-combo-input" placeholder="Type to search..." autocomplete="off">
        <div class="wa-combo-list"></div>
      </div>
    </div>
  </div>
</div>

<!-- Minimized floating button -->
